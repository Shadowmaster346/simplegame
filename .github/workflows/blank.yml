name: CI
on:
  push:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: fwilhe2/setup-kotlin@main
      - run: kotlinc src/main/kotlin/replics.kt -d /tmp/replics.jar 
      - run: kotlinc src/main/kotlin/verison.kt -d /tmp/verison.jar 
      - run: kotlinc src/main/kotlin/system.kt -d /tmp/system.jar 
      - run: kotlinc src/main/kotlin/error.kt -d /tmp/error.jar 
      - run: kotlinc src/main/kotlin/Main.kt -include-runtime -d /tmp/hello.jar; -d /tmp/replics.jar; -d /tmp/verison.jar; -d /tmp/system.jar; -d /tmp/error.jar; java -jar /tmp/hello.jar
      - run: kotlin Main.main.kts
