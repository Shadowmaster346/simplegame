name: CI
on:
  push:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: fwilhe2/setup-kotlin@main
      - run: kotlinc src/main/kotlin/replics.kt -d /tmp/replics.jar 
      - run: kotlinc src/main/kotlin/verison.kt -d /tmp/verison.jar 
      - run: kotlinc src/main/kotlin/system.kt -d /tmp/system.jar 
      - run: kotlinc src/main/kotlin/error.kt -d /tmp/error.jar 
      - run: java -cp main.jar:/tmp/replics.jar -cp main.jar:/tmp/verison.jar -cp main.jar:/tmp/system.jar -cp main.jar:/tmp/error.jar  src/main/kotlin/MainKt
